<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Card Count</title>
  <style>
    /* CSS Styling for the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* CSS Styling for the card count */
    .card-count {
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Contact</a>
  <!-- Placeholder for card count -->
  <span class="card-count" id="cardCount">3</span>
</div>

<!-- Script to update card count (optional) -->
<script>
  // Update card count dynamically (optional)
  // Replace this with your actual logic to fetch the card count
  // For example, if you're using a backend, you would fetch the count via AJAX
  // For demonstration purposes, I'm just setting a static count here
  var cardCount = 5; // Replace with actual count
  document.getElementById('cardCount').textContent = cardCount;
</script>

</body>
</html>
